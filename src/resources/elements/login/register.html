<template>
    <div class="container-fluid">
        <h4>Create a new account.</h4>
        <hr />
        <form submit.delegate="submit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Personal Information:</div>
                        <div class="panel-body">
                            <div class="form-group" validation-errors.bind="firstNameErrors"
                                 class.bind="firstNameErrors.length ? 'has-error' : ''">
                                <label>
                                    First Name:
                                    <input type="text" class="form-control"
                                           placeholder="First Name"
                                           value.bind="model.firstName & validate">
                                </label>
                                <span class="help-block" repeat.for="errorInfo of firstNameErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                            <div class="form-group" validation-errors.bind="middleNameErrors"
                                 class.bind="middleNameErrors.length ? 'has-error' : ''">
                                <label>
                                    Middle Name:
                                    <input type="text" class="form-control" value.bind="model.middleName & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of middleNameErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                            <div class="form-group" validation-errors.bind="lastNameErrors"
                                 class.bind="lastNameErrors.length ? 'has-error' : ''">
                                <label>
                                    Last Name:
                                    <input type="text" class="form-control" value.bind="model.lastName & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of lastNameErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                            <div class="form-group" validation-errors.bind="birthDateErrors"
                                 class.bind="birthDateErrors.length ? 'has-error' : ''">
                                <label>
                                    Birth date:
                                    <input id="birthdate" type="text" class="form-control" value.bind="model.birthDate & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of birthDateErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Login Details</div>
                        <div class="panel-body">
                            <div class="form-group" validation-errors.bind="emailErrors"
                                 class.bind="emailErrors.length ? 'has-error' : ''">
                                <label>
                                    E-mail:
                                    <input type="email" class="form-control" value.bind="model.email & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of emailErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                            <div class="form-group" validation-errors.bind="passwordErrors"
                                 class.bind="passwordErrors.length ? 'has-error' : ''">
                                <label>
                                    Password:
                                    <input type="password" class="form-control" value.bind="model.password & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of passwordErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                            <div class="form-group" validation-errors.bind="confirmPasswordErrors"
                                 class.bind="confirmPasswordErrors.length ? 'has-error' : ''">
                                <label>
                                    Confirm Password:
                                    <input type="password" class="form-control"
                                           placeholder="Confirm Password"
                                           value.bind="model.confirmPassword & validate" />
                                </label>
                                <span class="help-block" repeat.for="errorInfo of confirmPasswordErrors">
                                    ${errorInfo.error.message}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-inline form-group">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </form>
    </div>
</template>
